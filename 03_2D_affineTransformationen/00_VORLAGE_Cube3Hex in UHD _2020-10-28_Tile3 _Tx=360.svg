<svg id="Cube3Hex_UHD"  width="100%" height="100%"  viewBox="-1940 -1100  3880 2200"
     xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink" >

<title>Sechseck aus 3 Bildern im Circle in UHD Auflösung mit 3840x2160px</title>
<desc >Sechseck aus 3 Bildern im Circle in UHD Auflösung mit 3840x2160px</desc>

<rect id="canvas_viewBox" x="-1920" y="-1080" width="3840" height="2160" rx="20" ry="20" 
      style="fill:rgb(224,224,224); stroke:rgb(070,070,150); stroke-width:3.0" />

<defs>
  <style type="text/css"> 
   <![CDATA[
     rect   { fill:rgb(100,200,100); stroke:rgb(10,10,10); stroke-width:3; }
     line   { fill:none; stroke:rgb(255,255,128); stroke-width:3; }
     text   { font-family:Verdana; fill:rgb(70,70,70); }
   ]]>
  </style>
  
 <image id="Bild1_1500px" x="0" y="0"  width="1500" height="1500" 
		xlink:href="Cube3Hex in UHD _Plasma_1500x1500px.jpg" />
 <image id="Bild2_1500px" x="0" y="0"  width="1500" height="1500" 
		xlink:href="Cube3Hex in UHD _Rad_Wolken_1500x1500px.jpg" />
 <image id="Bild3_1500px" x="0" y="0"  width="1500" height="1500" 
		xlink:href="Cube3Hex in UHD _Wellen-Auge_1500x1500px.jpg" />
</defs>

<use id="Thumb1_top"  xlink:href="#Bild1_1500px" transform="matrix(0.48 0 0 0.48  -1920 -1080)" opacity="1.0"/>
<use id="Thumb2_mid"  xlink:href="#Bild2_1500px" transform="matrix(0.48 0 0 0.48  -1920  -360)" opacity="1.0"/>
<use id="Thumb3_bot"  xlink:href="#Bild3_1500px" transform="matrix(0.48 0 0 0.48  -1920   360)" opacity="1.0"/>

<!--  g id="Cube_Hexagon" transform="translate(313, 0)" -->
<g id="Cube_Hexagon" transform="translate(360, 0)" >	
	<circle id="Einheits-Kreis_blau" cx="0" cy="0" r="1247" 
			style="fill:none; stroke:rgb(0,0,255); stroke-width:3;" />
	
	<g id="Tile_01"   transform="skewX(-30)" >
	<use id="Cube_1"  xlink:href="#Bild1_1500px" transform="matrix(0.8313 0 0 0.7200  0 0)" opacity="1.0"/>
	</g>

	<g id="Tile_02"   transform="rotate(60), skewX(30)" >
	<use id="Cube_2"  xlink:href="#Bild2_1500px" transform="matrix(0.8313 0 0 0.7200  -1247 0)" opacity="1.0"/>
	</g>
	
	<g id="Tile_03"   transform="skewX(30)" >
	<use id="Cube_3"  xlink:href="#Bild3_1500px" transform="matrix(0.8313 0 0 0.7200  0 -1080)" opacity="1.0"/>
	</g>

	<line id="horizontal_x" x1="-1247" y1="0"  x2="1247" y2="0"
			  style="fill:none; stroke:rgb(255,0,100); stroke-width:2" />
	<line id="vertical_y"   x1="0"  y1="-1080" x2="0" y2="1080"
			  style="fill:none; stroke:rgb(0,170,0); stroke-width:2" />
</g>

<g id="Text_Abbildung" transform="matrix(1 0 0 1   1110 1000)" >
 <text x="0" y="000" style="font-family:Verdana; font-size:56px; fill:black">
        Abbildung: &#160;6Eck_UHD.SVG </text>
 <text x="0" y="049" style="font-family:Verdana; font-size:36px; fill:black"> 
        (c) Dieter Herrmann / Dresden 22.10.2020 </text>
</g>

</svg>
